specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EternalMintNfts
    network: autonomys-taurus
    source:
      address: "0x505c243ec05dF81bC33295fF7C135D4D98063Da5"
      abi: EternalMintNfts
      startBlock: 215542
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NftMinted
        - RoleGranted
        - RoleRevoked
      abis:
        - name: EternalMintNfts
          file: ./abis/EternalMintNfts.json
      eventHandlers:
        - event: NftMinted(indexed address,indexed uint256,uint256)
          handler: handleNftMinted
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/eternalMintNfts.ts
