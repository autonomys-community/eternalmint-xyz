specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EternalMintNfts
    network: autonomys-taurus
    source:
      address: "0xd888fA1B6F2A2bE1B4CdED9bB67514f012D37d30"
      abi: EternalMintNfts
      startBlock: 211625
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NftMinted
        - RoleGranted
        - RoleRevoked
      abis:
        - name: EternalMintNfts
          file: ./abis/EternalMintNfts.json
      eventHandlers:
        - event: NftMinted(indexed address,indexed uint256,uint256,string)
          handler: handleNftMinted
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/eternalMintNfts.ts
